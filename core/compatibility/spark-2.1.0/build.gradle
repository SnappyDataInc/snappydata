apply plugin: 'scala'

compileScala.options.encoding = 'UTF-8'

// directly include the base classes to ensure everything is compiled with current Spark version
sourceSets.main.scala.srcDir "../spark-2.1.x/src/main/scala"
sourceSets.main.scala.srcDir "../spark-2.1.x/src/main/java"
sourceSets.main.java.srcDirs = []

// keeping this as sparkConnectorVersion helps use the same for multiple Spark versions
String sparkCompatVersion = sparkConnectorVersion

dependencies {
  compileOnly 'org.scala-lang:scala-library:' + scalaVersion
  compileOnly 'org.scala-lang:scala-reflect:' + scalaVersion

  compileOnly 'org.slf4j:slf4j-api:' + slf4jVersion
  compileOnly 'org.slf4j:slf4j-log4j12:' + slf4jVersion
  compileOnly 'org.slf4j:jcl-over-slf4j:' + slf4jVersion
  compileOnly 'org.slf4j:jul-to-slf4j:' + slf4jVersion

  compileOnly("org.apache.spark:spark-core_${scalaBinaryVersion}:${sparkCompatVersion}")
  compileOnly("org.apache.spark:spark-catalyst_${scalaBinaryVersion}:${sparkCompatVersion}")
  compileOnly("org.apache.spark:spark-sql_${scalaBinaryVersion}:${sparkCompatVersion}")
  compileOnly("org.apache.spark:spark-hive_${scalaBinaryVersion}:${sparkCompatVersion}")
  compileOnly("org.apache.spark:spark-streaming_${scalaBinaryVersion}:${sparkCompatVersion}")

  compileOnly "org.eclipse.jetty:jetty-servlet:${jettyVersion}"
  compileOnly project(":snappy-core_${scalaBinaryVersion}")
}

archivesBaseName = "snappydata-core-compat-spark${sparkCompatVersion}_${scalaBinaryVersion}"
sparkPackageName = "snappydata-${version}_${sparkCompatVersion}-s_${scalaBinaryVersion}"
