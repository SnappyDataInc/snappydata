apply plugin: 'scala'

compileScala.options.encoding = 'UTF-8'

// directly include the base classes to ensure everything is compiled with Spark 2.4.4
sourceSets.main.scala.srcDir "../spark-2.3.x/src/main/scala"
sourceSets.main.scala.srcDir "../spark-2.3.x/src/main/java"
sourceSets.main.scala.srcDir "../spark-2.4.x/src/main/scala"
sourceSets.main.scala.srcDir "../spark-2.4.x/src/main/java"
sourceSets.main.java.srcDirs = []

String spark244Version = '2.4.4'

dependencies {
  compileOnly 'org.scala-lang:scala-library:' + scalaVersion
  compileOnly 'org.scala-lang:scala-reflect:' + scalaVersion

  compileOnly 'org.slf4j:slf4j-api:' + slf4jVersion
  compileOnly 'org.slf4j:slf4j-log4j12:' + slf4jVersion
  compileOnly 'org.slf4j:jcl-over-slf4j:' + slf4jVersion
  compileOnly 'org.slf4j:jul-to-slf4j:' + slf4jVersion

  compileOnly("org.apache.spark:spark-core_${scalaBinaryVersion}:${spark244Version}")
  compileOnly("org.apache.spark:spark-catalyst_${scalaBinaryVersion}:${spark244Version}")
  compileOnly("org.apache.spark:spark-sql_${scalaBinaryVersion}:${spark244Version}")
  compileOnly("org.apache.spark:spark-hive_${scalaBinaryVersion}:${spark244Version}")
  compileOnly("org.apache.spark:spark-streaming_${scalaBinaryVersion}:${spark244Version}")

  compileOnly "org.eclipse.jetty:jetty-servlet:${jettyVersion}"

  compileOnly (project(":snappy-core_${scalaBinaryVersion}")) {
    exclude(group: 'org.apache.spark', module: 'spark-unsafe_' + scalaBinaryVersion)
    exclude(group: 'org.apache.spark', module: 'spark-core_' + scalaBinaryVersion)
    exclude(group: 'org.apache.spark', module: 'spark-catalyst_' + scalaBinaryVersion)
    exclude(group: 'org.apache.spark', module: 'spark-sql_' + scalaBinaryVersion)
    exclude(group: 'org.apache.spark', module: 'spark-hive_' + scalaBinaryVersion)
    exclude(group: 'org.apache.spark', module: 'spark-streaming_' + scalaBinaryVersion)
    exclude(group: 'org.apache.spark', module: 'spark-streaming-kafka-0-8_' + scalaBinaryVersion)
    exclude(group: 'org.apache.spark', module: 'spark-mllib_' + scalaBinaryVersion)
    exclude(group: 'org.eclipse.jetty', module: 'jetty-servlet')

    exclude(module: ':snappy-spark:snappy-spark-core_' + scalaBinaryVersion)
    exclude(module: ':snappy-spark:snappy-spark-catalyst_' + scalaBinaryVersion)
    exclude(module: ':snappy-spark:snappy-spark-sql_' + scalaBinaryVersion)
    exclude(module: ':snappy-spark:snappy-spark-hive_' + scalaBinaryVersion)
    exclude(module: ':snappy-spark:snappy-spark-streaming_' + scalaBinaryVersion)
    exclude(module: ':snappy-spark:snappy-spark-streaming-kafka-0.10_' + scalaBinaryVersion)
    exclude(module: ':snappy-spark:snappy-spark-sql-kafka-0.10_' + scalaBinaryVersion)
    exclude(module: ':snappy-spark:snappy-spark-mllib_' + scalaBinaryVersion)
  }
}

archivesBaseName = "snappydata-core-compat-spark${spark244Version}_${scalaBinaryVersion}"
sparkPackageName = "snappydata-${version}_${spark244Version}-s_${scalaBinaryVersion}"
