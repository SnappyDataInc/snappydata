hydra.Prms-testRequirement = "Test for built-in SQL Functions and Procedurers";
hydra.Prms-testDescription = "This test is to test the built-in functions like sqrt,datediff and built-in procedures";

INCLUDE $JTESTS/io/snappydata/hydra/northwind/startEmbeddedModeCluster.conf;

TASK taskClass = io.snappydata.hydra.cluster.SnappyTest taskMethod = HydraTask_executeSnappyJob
           io.snappydata.hydra.cluster.SnappyPrms-jobClassNames = io.snappydata.hydra.sqlFunctionsAndProcedures.SQLFunctions
           io.snappydata.hydra.cluster.SnappyPrms-userAppName = "SQLFunctions"
           io.snappydata.hydra.cluster.SnappyPrms-userAppJar = snappydata-store-scala-tests*tests.jar
           threadGroups = snappyThreads
           maxTimesToRun = 1;

INCLUDE $JTESTS/io/snappydata/hydra/northwind/stopEmbeddedModeCluster.conf;