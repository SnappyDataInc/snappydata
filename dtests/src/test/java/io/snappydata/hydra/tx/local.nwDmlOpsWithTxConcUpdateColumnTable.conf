INCLUDE $JTESTS/io/snappydata/hydra/tx/local.nwDMLOpsWithTx.conf;
io.snappydata.hydra.testDMLOps.SnappySchemaPrms-testUniqueKeys = false;
io.snappydata.hydra.testDMLOps.SnappySchemaPrms-dmlOperations = ONEOF update update update FOENO;
INCLUDE $JTESTS/io/snappydata/hydra/tx/nw_schema_columnTable.inc;
INCLUDE $JTESTS/io/snappydata/hydra/tx/columnTableExtn.inc;
io.snappydata.hydra.cluster.SnappyPrms-isConflictingTest = "true";
io.snappydata.hydra.cluster.SnappyPrms-secondsToRun = 600; // this is the time for the whole run
hydra.Prms-totalTaskTimeSec = 3153600;
//task for running dmlOps
TASK    taskClass    = io.snappydata.hydra.testDMLOps.SnappyDMLOpsUtil taskMethod  = HydraTask_performDMLOp
        threadGroups = snappyStoreThreads
        maxTimesToRun =1
        ;
hydra.Prms-maxResultWaitSec = 900;

