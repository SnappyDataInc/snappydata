hydra.Prms-testRequirement = "Test for external hive mestore";
hydra.Prms-testDescription = "Only writing the methods to connect to Hadoop cluster and connect to Hive";

INCLUDE $JTESTS/io/snappydata/hydra/northwind/startDualModeCluster.conf;

INITTASK taskClass = io.snappydata.hydra.externalHiveMetaStore.hiveMetaStore taskMethod = HydraTask_ConnectToBeeline
threadGroups = snappyThreads;

INITTASK taskClass = io.snappydata.hydra.externalHiveMetaStore.hiveMetaStore taskMethod = HydraTask_ConnectToSnappy
threadGroups = snappyThreads;

INITTASK taskClass = io.snappydata.hydra.externalHiveMetaStore.hiveMetaStore taskMethod = HydraTask_InsertData_AlterTableFromSnappy
threadGroups = snappyThreads;

INITTASK taskClass = io.snappydata.hydra.externalHiveMetaStore.hiveMetaStore taskMethod = HydraTask_CreateAndDropSchemaFromSnappy
threadGroups = snappyThreads;

INITTASK taskClass = io.snappydata.hydra.externalHiveMetaStore.hiveMetaStore taskMethod = HydraTask_DropAllTheTblsIfPresent
threadGroups = snappyThreads;

INITTASK taskClass = io.snappydata.hydra.externalHiveMetaStore.hiveMetaStore taskMethod = HydraTask_CreateTableAndLoadDataFromBeeline
threadGroups = snappyThreads;

INITTASK taskClass = io.snappydata.hydra.externalHiveMetaStore.hiveMetaStore taskMethod = HydraTask_CreateTableAndLoadDataFromSnappy
threadGroups = snappyThreads;

INITTASK taskClass = io.snappydata.hydra.externalHiveMetaStore.hiveMetaStore taskMethod = HydraTask_QueryBeelineTblsFromSnappy
threadGroups = snappyThreads;

INITTASK taskClass = io.snappydata.hydra.externalHiveMetaStore.hiveMetaStore taskMethod = HydraTask_JoinBetweenHiveAndSnappy
threadGroups = snappyThreads;

CLOSETASK taskClass = io.snappydata.hydra.externalHiveMetaStore.hiveMetaStore taskMethod = HydraTask_DropBeelineTablesFromSnappy
threadGroups = snappyThreads;

CLOSETASK taskClass = io.snappydata.hydra.externalHiveMetaStore.hiveMetaStore taskMethod = HydraTask_DropSnappyTables
threadGroups = snappyThreads;

CLOSETASK taskClass = io.snappydata.hydra.externalHiveMetaStore.hiveMetaStore taskMethod = HydraTask_DisconnectBeeline
threadGroups = snappyThreads;

CLOSETASK taskClass = io.snappydata.hydra.externalHiveMetaStore.hiveMetaStore taskMethod = HydraTask_DisconnectSnappy
threadGroups = snappyThreads;


INCLUDE $JTESTS/io/snappydata/hydra/northwind/stopDualModeCluster.conf;
