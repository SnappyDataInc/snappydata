hydra.HostPrms-hostNames =
fcn "hydra.TestConfigFcns.pool(\"<host1> <host2> <host3> <host4>\", ${snappyStoreHosts})" ncf
fcn "hydra.TestConfigFcns.pool(\"<host1> <host2> \", ${leadHosts})" ncf
fcn "hydra.TestConfigFcns.pool(\"<host1> <host2>\", ${locatorHosts})" ncf
;

io.snappydata.hydra.cluster.SnappyPrms-serverLauncherProps = " -heap-size=100g -J-Dgemfire.MAX_OPLOGS_PER_COMPACTION=3 -enable-network-partition-detection=true -member-timeout=100000 -J-XX:+PrintAssembly -J-XX:+PrintSafepointStatistics -J-XX:PrintSafepointStatisticsCount=1 -J-XX:+PrintCompilation -J-XX:+PrintCodeCache -J-XX:+PrintCodeCacheOnCompilation -J-XX:+TraceClassLoading -J-XX:InitialCodeCacheSize=2g -J-XX:ReservedCodeCacheSize=2g -J-XX:MaxInlineSize=100 -J-XX:CodeCacheExpansionSize=1048576 -J-XX:CompileThreshold=1000 -J-XX:Tier4BackEdgeThreshold=10000 -J-XX:Tier3BackEdgeThreshold=15000 -J-XX:OnStackReplacePercentage=83 -J-XX:MaxNewSize=10032783360 -J-XX:+PrintGCDetails -J-XX:+PrintFlagsFinal -J-XX:+PreserveFramePointer -J-XX:+PrintInlining -J-XX:CMSInitiatingOccupancyFraction=75 -J-XX:CMSFullGCsBeforeCompaction=5 -J-XX:+UseCMSInitiatingOccupancyOnly -J-XX:+PrintReferenceGC -J-XX:+PrintHeapAtGC -J-XX:+PrintTenuringDistribution -J-XX:+PrintGCTimeStamps -J-XX:+PrintGCDateStamps -J-XX:+PrintGCApplicationStoppedTime -J-XX:+UseGCLogFileRotation -J-XX:GCLogFileSize=128m  -J-XX:+HeapDumpOnOutOfMemoryError ";

io.snappydata.hydra.cluster.SnappyPrms-leaderLauncherProps = " -spark.driver.maxResultSize=6g ";
io.snappydata.hydra.cluster.SnappyPrms-locatorLauncherProps = " -member-timeout=60000 -J-Dp2p.socket_timeout=60000 ";

io.snappydata.hydra.cluster.SnappyPrms-executorMemory = 10g;
io.snappydata.hydra.cluster.SnappyPrms-leadMemory = 10g;

hydra.Prms-maxResultWaitSec = 36000;
io.snappydata.hydra.cluster.SnappyPrms-enableGCFlags = true;